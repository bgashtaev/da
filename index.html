<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Our Meeting</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        button {
            background-color: #ff6b81;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff4f64;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 2px solid #ff6b81;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .close {
            color: #ff6b81;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #ff4f64;
        }

        h2 {
            font-family: 'Pacifico', cursive;
            color: #ff6b81;
        }

        .slider-container {
            margin: 20px 0;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: #ff6b81;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ffffff;
            border: 2px solid #ff6b81;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ffffff;
            border: 2px solid #ff6b81;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #ff6b81;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #ff4f64;
        }
    </style>
</head>
<body>

<button id="rateButton">Rate Our Meeting ðŸŒŸ</button>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeButton">&times;</span>
        <h2>Rate Our Meeting</h2>
        <p>Your feedback means the world to us!</p>
        <div class="slider-container">
            <input type="range" id="rating" name="rating" min="1" max="100" value="1" step="1">
        </div>

        <button id="continueButton">Continue</button>
    </div>
</div>

<script>
    const modal = document.getElementById("myModal");
    const btn = document.getElementById("rateButton");
    const span = document.getElementById("closeButton");

    btn.onclick = function() {
        modal.style.display = "block";
    }

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    document.getElementById("continueButton").onclick = function() {
        const ratingValue = document.getElementById("rating").value;

        // Send rating to Telegram bot
        const botToken = '7531427301:AAEko6cGz_rMAp-EWFpLqbMTZKEHZH4iyx8';  // Your bot token
        const chatId = '-1002335926093';  // Your channel chat ID (the negative number)
        const message = `New Rating: ${ratingValue}`;

        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                chat_id: chatId,
                text: message
            })
        })
        .then(response => {
            if (response.ok) {
                console.log('Rating sent to Telegram:', ratingValue);
            } else {
                console.error('Error sending rating to Telegram:', response.statusText);
            }
        })
        .catch(error => console.error('Fetch error:', error));

        modal.style.display = "none"; // Close the modal
        window.open('https://bgashtaev.github.io/date26/', '_blank'); // Redirect to the URL
    }
</script>

</body>
</html>
